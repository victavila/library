<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
    </div>
    <div class="container">
      <button class="add">+ Add book</button>
    </div>
    <div class="main"></div>
    <div class="form">
      <h2>NEW BOOK</h2>
      <button class="close">x</button>
      <form id="my-form">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="Book Title"
          required
        />

        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Author"
          required
        />

        <label for="pages">Number of pages:</label>
        <input
          type="number"
          id="pages"
          name="pages"
          placeholder="Pages"
          required
        />

        <label for="read">Read the book?</label>
        <select id="read" name="read" required>
          <option value="Read">Yes</option>
          <option value="Not read">No</option>
        </select>

        <button class="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
